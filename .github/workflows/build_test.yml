# This workflow will build a .NET project
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - name: Repository checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Run Project1 tests
      run: dotnet test TestProject1/TestProject1.csproj --verbosity minimal
    - name: Run Project2 tests
      run: dotnet test TestProject2/TestProject2.csproj --verbosity minimal
    - name: Run Project3 tests
      run: dotnet test TestProject3/TestProject3.csproj --verbosity minimal
